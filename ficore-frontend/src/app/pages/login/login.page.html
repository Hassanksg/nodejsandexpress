<ion-header>
  <ion-toolbar>
    <ion-title>{{ isRegistering ? 'Register' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ isRegistering ? 'Create Account' : 'Sign In' }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngIf="isRegistering">
        <ion-label position="floating">Display Name</ion-label>
        <ion-input [(ngModel)]="displayName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="isRegistering ? register() : login()">
        {{ isRegistering ? 'Register' : 'Login' }}
      </ion-button>
      <ion-button expand="block" fill="clear" (click)="toggleMode()">
        {{ isRegistering ? 'Switch to Login' : 'Switch to Register' }}
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
